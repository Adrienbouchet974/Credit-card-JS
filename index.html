<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Credit Card</title>
</head>
<body>

    <header>
        <p class="paiement">Paiement par carte de crédit</p>
        <div>
            <p class="frais">Frais de transactions <span class="argent_frais">0.00€</span></p>
        </div>
    </header>
    
    <div class="test">
        <div class="credit_card" id="credit_card">
            <div class="title">
                <h1 id="Num_card">Numéro de carte :</h1>
            </div>
            <h1 class="cryptogramme" id="cryptogramme"></h1>
            <div class="info">
                <h3 class="nom" id="card_nom">Nom :</h3>
                <h3 class="prenom" id="card_prenom">Prénom :</h3>
                <h3 class="expiration" id="card_expiration">date d'expiration :</h3>
            </div>
        </div>
        
        <div class="origin">
            <form action="#" id="form">
                <div class="form">
                    <div>
                        <input type="text" pattern="/([0-9]{16})/" name="card_number" id="number" placeholder="numéro de carte">
                    </div>
                    <div>
                        <input type="text" pattern="/\w/" name="last_name" id="Nom" placeholder="Nom">
                    </div>
                    <div>
                        <input type="text" pattern="/\w/" name="first_name" id="Prenom" placeholder="Prénom">
                    </div>
                    <div>
                        <input type="text" pattern="/([0-9]{2})[/]([0-9]{2})/" name="first_name" id="Expiration" placeholder="Date d'expiration">
                    </div>
                    <div>
                        <input type="text" pattern="/[0-9]{3}/" name="cryptogramme" id="crypto" placeholder="Cryptogramme">
                    </div>
                    <button type="submit">Enregistrer les données</button>
                </div>
            </form>
        </div>
    </div>
    <div class="secure">
        <p><img src="/assets/images/icons8-locked-96.png"><span class="info_paiement">Paiement sécurisé par by HiPay SAS, 256-bit SSL</span></p>
    </div>
    
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
