<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Credit Card</title>
</head>
<body>
    
    <div class="credit_card" id="credit_card">
        <div class="title">
            <h1 id="Num_card">Numéro de carte : </h1>
        </div>
        <div class="info">
            <h3 class="nom" id="card_nom">Nom :</h3>
            <h3 class="prenom" id="card_prenom">Prénom :</h3>
            <h3 class="expiration" id="card_expiration">date d'expiration :</h3>
        </div>
    </div>

    <form action="#" id="form">
        <div class="form">
            <div>
                <input type="text" name="card_number" id="number" placeholder="numéro de carte">
            </div>
            <div>
                <input type="text" name="last_name" id="Nom" placeholder="Nom">
            </div>
            <div>
                <input type="text" name="first_name" id="Prenom" placeholder="Prénom">
            </div>
            <div>
                <input type="text" name="first_name" id="Expiration" placeholder="Date d'expiration">
            </div>
            <button type="submit">Enregistrer les données</button>
        </div>
    </form>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
